message.menubar.about = О программе
message.menubar.instructions = Варианты использования:\nЕсли вы хотите скопировать в собственно созанную папку:\n0. Создайте папку с нужным именем в каталоге /Documents/Electronic Arts/Mods\n1. Нажмите кнопку "Выберите папку источник"\n2. В появившемся окне, выберите папку, ИЗ которой хотите скопировать моды\n3. Нажмите на кнопку "Выберите папку назначения"\n4. В появившемся окне, выберите созданную вами папку\n5. Нажмите кнопку "Загрузить"\n6. Дождитесь сообщения в самом низу окошка "Ход выполнения" или пока кнопка "Загрузить" не появится снова\nЕсли вы создали папку в /Documents/Electronic Arts/The Sims 4/Mods, то package и другие, скопируются в созданную вами папку, а trayitem и другие - в Tray. В противном случае, и моды и trayitem скопируются в созданную вами папку без сортировки и установки в игру. Это же справедливо и если не указан WINEPREFIX в Linux.\n\nЕсли вы хотите скопировать всё методом "по умолчанию"\n1. Нажмите кнопку "Выберите папку источник"\n2. В появившемся окне, выберите папку, ИЗ которой хотите скопировать моды\n3. Нажмите галочку "Скопировать по умолчанию"\n4. Нажмите кнопку "Загрузить"\n5. Дождитесь сообщения в самом низу окошка "Ход выполнения"  или пока кнопка "Загрузить" не появится снова\nЕсли у вас установлена The Sims 4 или указан WINEPREFIX в Linux, то по пути /Documents/Electronic Arts/The Sims 4/Mods создастся папка с сегодняшней датой, в которую будут помещены все моды. Те файлы, которые должны размещаться в Tray, будут автоматически скопированы в /Documents/Electronic Arts/The Sims 4/Tray.\nЕсли у вас не установлен The Sims 4 в Windows или не указан WINEPREFIX в Linux, то все моды скопируются в ту же папку, из которой запускается программа, в отсортированном виде. Файлы будут размещены по папкам Mods и Tray. При этом, в Mods создастся папка с сегодняшней датой.\n\nЕсли вы хотите скопировать и установить моды в папку с тем же названием, что у папки источника.\n1. Нажмите кнопку "Выберите папку источник"\n2. В появившемся окне, выберите папку, ИЗ которой хотите скопировать моды\n3. Выберите папку, в которую вы бы хотели сохранить моды\n4. Нажмите галочку "С тем же именем"\n5. Нажмите кнопку "Загрузить"\n6. Дождитесь сообщения в самом низу окошка "Ход выполнения"  или пока кнопка "Загрузить" не появится снова\nЕсли вы на шаге 3, выбрали путь /Documents/Electronic Arts/The Sims 4/Mods, то внутри создастся папка с тем же именем, которое и у папки источника. В неё будут помещены все package и другие. Все файлы, которые должны быть в папке Tray, будут автоматически помещены в /Documents/Electronic Arts/The Sims 4/Tray.\nЕсли вы на шаге 3, выбрали путь, ОТЛИЧНЫЙ от /Documents/Electronic Arts/The Sims 4/Mods, то по выбранному вами пути, создастся папка с тем же названием, что и у папки источника. При этом, в корень, будут скопированы все package, а trayitem и другие - в Tray.
